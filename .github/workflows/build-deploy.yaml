name: Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Choose deployment target (dev)'
        required: true
        type: choice
        options:
        - dev

permissions:
  contents: write
  issues: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true
      - name: Echo selected version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: echo "CLEAN_TAG=${REF_NAME#v}" >> $GITHUB_ENV
      - name: Echo Cleaned Version
        env:
          CLEAN_TAG: ${{ env.CLEAN_TAG }}
        run: echo $CLEAN_TAG
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: registry.hub.docker.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        env:
          IMAGE_OWNER: ${{ secrets.DOCKER_USERNAME }}
          IMAGE_NAME: receipt-rag-mastra
        with:
          context: .
          file: Dockerfile
          push: true
          tags: registry.hub.docker.com/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ env.CLEAN_TAG }}
          cache-from: type=registry,ref=registry.hub.docker.com/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=registry.hub.docker.com/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:cache,mode=max
          platforms: linux/amd64